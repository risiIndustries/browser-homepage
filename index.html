<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <noscript>
            <div id="noscript">
                <p>
                    <strong>JavaScript is disabled!</strong>
                    <br/>
                    Please enable JavaScript.
                </p>
            </div>
        </noscript>
    </head>
    <body>
        <div id="search">
            <div id="logo">
                <img id="logoimage" src="./images/logo.png" height="125" width="125">
                <h1 id="logotext">risiOS</h1>
            </div>
            <input id="searchbar">
            <button id="searchbutton" onclick="search()" hidden></button>
        </div>
        <div id="bottomrightbar">
            <p id="datetime"></p>
            <button id="settings" onclick="toggleSettings()"><i class="fa fa-gear"></i></button>
        </div>
        <div id="settingswindow">
            <h1 id="stitle">Settings</h1>
            <h2 id="setitle">Search Engine</h2>
            <select id="seselect">
            </select>
            <h2 id="clocktitle">Clock</h2>
            <select id="clockselect">
                <option value="12">12 Hour</option>
                <option value="24">24 Hour</option>
            </select>
            <h2 id="adstitle">Privacy Friendly Ads (Helps with development, coming soon)</h2>
            <select id="adselect">
                <option value="true">On</option>
                <option value="false">Off</option>
            </select>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
