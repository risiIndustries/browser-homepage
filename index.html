<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div style="height: 100vh">
        <div class="h-100 d-flex justify-content-center vstack">
          <div class="card text-center align-self-center" style="padding:10px;">
            <div class="card-body">
              <img src="./images/logo.png" width="125" height="125">
              <h1 class="card-title font-weight-bold">risiOS</h1>
              <input id="searchbar" class="text-center">
              <button id="searchbutton" onclick="search()" hidden></button>
            </div>
          </div>
          <div class="card d-flex flex-column align-self-center text-center" style="padding:10px; width:352px;">
            <div class="card-body">
              <h4 id="datetime"></h4>
              <button type="button" data-bs-toggle="modal" data-bs-target="#settingswindow"><i
                  class="fa fa-gear"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="settingswindow" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="border: none;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 id="stitle">Settings</h1>
          <h2 id="setitle">Search Engine</h2>
          <select id="seselect">
          </select>
          <h2 id="clocktitle">Clock</h2>
          <select id="clockselect">
            <option value="12">12 Hour</option>
            <option value="24">24 Hour</option>
          </select>
          <h2 id="adstitle">Privacy Friendly Ads (Coming Soon)</h2>
            <select id="adselect">
              <option value="true">On</option>
              <option value="false">Off</option>
            </select>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
